env:
  node: true
  browser: true
  es2021: true
extends:
  - 'airbnb-base'
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  global-require: 0  
  no-tabs: 0
  no-console: 0
  import/prefer-default-export: 0
  import/extensions: 0
  no-underscore-dangle: [2, { "allow": ["__filename", "__dirname"] }]
  camelcase: ["error", {"allow": ["aa_bb"]}]

